<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KM0 — 7·11</title>
  <meta name="description" content="Cuenta atrás para el 7 de noviembre. KM0 está llegando." />
  <meta name="theme-color" content="#d10607" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    :root{ --bg: var(--km0-red, #ac1427); }
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--km0-white,#f5f3f0);
      display:grid; place-items:center; text-align:center;
      font-family:"Cuerpo", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{width:min(1100px,94vw); padding:24px}
    h1{
      margin:0 0 24px; 
      font-family:"TuskerGrotesk", system-ui, sans-serif; 
      font-weight:700; 
      font-size:clamp(28px,6vw,72px); 
      letter-spacing:.04em; 
      text-transform:uppercase; 
      opacity:.95;
    }
    .timer{display:grid; grid-template-columns:repeat(4,minmax(0,1fr)); gap:20px; width:min(900px,100%); margin:22px auto}
    @media (max-width:640px){ .timer{ grid-template-columns:repeat(2, minmax(0,1fr)); } }
    .tile{border:2px solid rgba(255,255,255,.22); border-radius:20px; padding:28px 18px; display:flex; flex-direction:column; align-items:center; justify-content:center}
    .num{
      font-family:"TuskerGrotesk", system-ui, sans-serif; font-synthesis:none; text-transform:uppercase;
      font-weight:600; font-variant-numeric:tabular-nums; letter-spacing:.02em;
      font-size:clamp(52px,12vw,132px); line-height:1;
      margin-bottom:16px; /* más espacio entre número y palabra */
    }
    .label{letter-spacing:.1em; text-transform:uppercase; opacity:.9; font-size:0.8rem}
    .teaser{margin:28px auto 0; font-size:clamp(16px,2.2vw,20px); opacity:.98}
    footer{position:fixed; inset:auto 0 12px; text-align:center; font-size:12px; opacity:.6}
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="t">
    <h1 id="t">KM0, primera casilla…</h1>
    <div class="timer" role="group" aria-label="Cuenta atrás al 7 de noviembre, 19:00, hora de Madrid">
      <div class="tile"><div class="num" id="d">–</div><div class="label">DÍAS</div></div>
      <div class="tile"><div class="num" id="h">–</div><div class="label">HORAS</div></div>
      <div class="tile"><div class="num" id="m">–</div><div class="label">MINUTOS</div></div>
      <div class="tile"><div class="num" id="s">–</div><div class="label">SEGUNDOS</div></div>
    </div>
    <p class="teaser" aria-live="polite">Toda brújula apunta al mismo lugar. El 7 de noviembre empieza el verdadero camino.</p>
  </main>
  <footer>Muy Alboranista! | Alboranistas CDF | MemeAlborán25</footer>

  <script>
    const target = new Date('2025-11-07T19:00:00+01:00').getTime();
    const $d = document.getElementById('d');
    const $h = document.getElementById('h');
    const $m = document.getElementById('m');
    const $s = document.getElementById('s');
    const pad = n => n.toString().padStart(2,'0');
    function tick(){
      const now = Date.now();
      const diff = Math.max(0, target - now);
      const days = Math.floor(diff/86400000);
      const hours = Math.floor((diff%86400000)/3600000);
      const mins = Math.floor((diff%3600000)/60000);
      const secs = Math.floor((diff%60000)/1000);
      $d.textContent = days;
      $h.textContent = pad(hours);
      $m.textContent = pad(mins);
      $s.textContent = pad(secs);
      if(diff === 0){
        clearInterval(int);
        document.querySelector('h1').textContent = 'KM0 — Es hoy';
        document.querySelector('.teaser').textContent = 'Bienvenid@ al punto de partida.';
      }
    }
    const int = setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>
